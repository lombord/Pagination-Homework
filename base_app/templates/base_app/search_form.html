{% extends 'base_app/form.html' %}
{% load bootstrap5 %}
{% block fields %}
  <div class="d-flex gap-2">
    <div class="flex-grow-1">
      {% bootstrap_field form.search show_label=False bound_css_class='' error_css_class='' %}
    </div>
    <div>
      <button class="btn btn-warning"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#filtersCollapse"
              aria-expanded="false"
              aria-controls="filtersCollapse">
        <i class="fa-solid fa-filter"></i>
      </button>
    </div>
  </div>
  <div class="collapse" id="filtersCollapse">
    {% with exclude='search' bound_css_class='' error_css_class='' %}
      <div>
        {{ block.super }}
      </div>
      <div>
        <a href="?" class="btn btn-danger">Clear</a>
      </div>
    {% endwith %}
  </div>
{% endblock fields %}
